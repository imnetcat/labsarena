<!DOCTYPE html>
<html>
<head>
    <title>LabsArena</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' wss:; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/catalog.css">
    <script src="script/catalog.js" type="module"></script>
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon-precomposed" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  </head>

<body>
	<header class="header">
		<div class="container">
			<a href="index.html" id="header_logo"><img src="images/LOGO.png" width="66" height="34" alt="LOGO"></a>
			<nav class="menu_body">
				<ul class="menu_list">
				<li><a href="">About us</a></li>
				<li><a href="">Contact us</a></li>
				<li><a href="">Support the project</a></li>
				<li><a href="">Questionnaire</a></li>
				<li><a href="">Blog</a></li>
				<li ><a class="orange_button" href="">Registration</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="page">
        <div class="side-menu">
			<h2>Filters</h2>
			<lable>Country</lable>
			<select id="country">
				<option value="all">All around the world</option>
				<option value="ukraine">Ukraine</option>
				<option value="portugal">Portugal</option>
				<option value="poland">Poland</option>
				<option value="germany">Germany</option>
				<option value="estonia">Estonia</option>
				<option value="japan">Japan</option>
			</select>
			<span id="service-lable">Service type</span>
			<ul id="service">
				<li>
					<input type="checkbox" id="service-sharing" checked>
					<label for="service-sharing">Sharing/Collaboration</label>
				</li>
				<li>
					<input type="checkbox" id="service-rent">
					<label for="service-rent">For Sent</label>
				</li>
				<li>
                    <input type="checkbox" id="service-sale">
					<label for="service-sale">For Sale</label>
				</li>
				<li>
					<input type="checkbox" id="service-usedsale" checked>
					<label for="service-usedsale">Second Hand Equipment</label>
				</li>
				<li>
					<input type="checkbox" id="service-external">
					<label for="service-external">Paid services</label>
				</li>
			</ul>
			<h3>Analitical Techniques</h3>
			<span id="xray-lable">X-Ray based</span>
			<ul id="xray">
				<li>
					<input type="checkbox" id="tech-xrd" checked>
					<label for="tech-xrd">XRD</label>
				</li>
				<li>
					<input type="checkbox" id="tech-xrf" checked>
					<label for="tech-xrf">XRF</label>
				</li>
				<li>
					<input type="checkbox" id="tech-txrf" checked>
					<label for="tech-txrf">TXRF</label>
				</li>
				<li>
					<input type="checkbox" id="tech-saxs" checked>
					<label for="tech-saxs">SAXS</label>
				</li>
			</ul>
			<span id="emrt-lable">Electron Microscopy and Related Techniques</span>
			<ul id="emrt">
				<li>
					<input type="checkbox" id="tech-sem" checked>
					<label for="tech-sem">SEM</label>
				</li>
				<li>
					<input type="checkbox" id="tech-esem" checked>
					<label for="tech-esem">ESEM</label>
				</li>
				<li>
					<input type="checkbox" id="tech-tem" checked>
					<label for="tech-tem">TEM</label>
                </li>
				<li>
					<input type="checkbox" id="tech-edsx" checked>
                    <label for="tech-edsx">EDS/EDX</label>
                </li>
				<li>
					<input type="checkbox" id="tech-wdsx" checked>
					<label for="tech-wdsx">WDS/WDXS</label>
                </li>
				<li>
					<input type="checkbox" id="tech-esbd" checked>
					<label for="tech-esbd">EBSD</label>
                </li>
            </ul>
            <span id="iobeam-lable">Ion Beam Analysis</span>
            <ul id="iobeam">
                <li>
					<input type="checkbox" id="tech-rbs" checked>
					<label for="tech-rbs">RBS</label>
                </li>
                <li>
					<input type="checkbox" id="tech-ebs" checked>
					<label for="tech-ebs">EBS</label>
                </li>
                <li>
					<input type="checkbox" id="tech-erd" checked>
					<label for="tech-erd">ERD</label>
                </li>
                <li>
					<input type="checkbox" id="tech-pixe" checked>
					<label for="tech-pixe">PIXE</label>
                </li>
                <li>
					<input type="checkbox" id="tech-nra" checked>
					<label for="tech-nra">NRA</label>
                </li>
                <li>
					<input type="checkbox" id="tech-sims" checked>
					<label for="tech-sims">SIMS</label>
                </li>
            </ul>
			<hr>
			<button id="apply-filters">Apply filters</button>
        </div>
        <div class="catalog" id="catalog"></div>
	</main>
</body>
</html>
